name: krapp
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #local storage
  get_storage: ^2.0.3
  #icons
  cupertino_icons: ^1.0.2
  #image package
  flutter_svg: ^1.1.6
  #clean architecture
  flutter_lints: ^2.0.0
  #state management
  provider: ^6.0.4
  #bio auth
  local_auth: ^2.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter


  
  

  

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    #- assets/icons/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 700
          style: italic
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700